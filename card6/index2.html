<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Card 6</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 id="content">Jain Deemed-to-be University</h2>
        <div class="box1">
          <img src="my.jpeg" alt="" />
          <h2>Somnath Bhattarai</h2>
          <p>Web Developer</p>
        </div>
        <div class="box2">
          <div class="social-icon facebook">
            <span class="tooltip">Facebook</span>
            <a href="https://www.facebook.com/somnath271" target="_blank">
              <img src="logo.jpeg" alt="Facebook" />
            </a>
            <!-- <span><i class="fab fa-facebook"></i></span> -->
          </div>
          <div class="social-icon twitter">
            <span class="tooltip">Twitter</span>
            <a href="#" target="_blank">
              <span><i class="fab fa-twitter"></i></span>
            </a>
          </div>
          <div class="social-icon linkedin">
            <span class="tooltip">LinkedIn</span>
            <a
              href="https://www.linkedin.com/in/somnath-bhattarai/"
              target="_blank"
            >
              <span><i class="fab fa-linkedin"></i></span>
            </a>
          </div>
          <div class="social-icon instagram">
            <span class="tooltip">Instagram</span>
            <a href="https://www.instagram.com/suman_271_/" target="”_blank”">
              <span><i class="fab fa-instagram"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
