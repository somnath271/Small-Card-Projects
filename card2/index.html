<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="icon.jpg" alt="" />

        <div class="textBox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Consequatur ducimus nemo quam, cumque excepturi provident quae eius
            eaque nam similique deserunt? Ducimus dolor at inventore voluptatem
            impedit assumenda id unde.
          </p>
        </div>

        <div id="amountBox">
          <div id="leftBox">
            <div class="imgBox">
              <img src="music.png" alt="" />
            </div>
            <div class="textAmount">
              <p>Amount</p>
              <p>$99.99/year</p>
            </div>
          </div>

          <div class="rightBox">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="paymentButton">Processed to Payment</button>
        <div class="cancleBox">
          <a href="#"> Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
